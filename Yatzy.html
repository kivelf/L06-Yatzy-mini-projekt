<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy mini-projekt</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/frontend.js" defer ></script>
</head>
<body>
    <div class="game-container">
        <div class="top-container">
            <div class="dice-container">
                <img src="./assets/die_6.png" alt="Die 6" class="dice_regular">
                <img src="./assets/die_3.png" alt="Die 3" class="dice_regular">
                <img src="./assets/die_1.png" alt="Die 1" class="dice_regular">
                <img src="./assets/die_1_inactive.png" alt="Die 5" class="dice_inactive">
                <img src="./assets/dice_animation.gif" alt="Die 2" class="dice_regular">
            </div>
            
            
            <span id="turnDisplay">Turn 1</span>
            <button class="roll-button">Roll!</button>
        </div>
        <div class="bottom-container">
            <div class="grid-container">
            
            <div class="grid-box-thicc">
                <div class="grid-item">1's</div>
                <input for="sum"type="text" class="txtbox" id="1's" readonly>
                <div class="grid-item">2's</div>
                <input for="sum"type="text" class="txtbox" id="2's" readonly>
                <div class="grid-item">3's</div>
                <input for="sum"type="text" class="txtbox" id="3's" readonly>
                <div class="grid-item">4's</div>
                <input for="sum"type="text" class="txtbox" id="4's" readonly>
                <div class="grid-item">5's</div>
                <input for="sum"type="text" class="txtbox" id="5's" readonly>
                <div class="grid-item">6's</div>
                <input for="sum"type="text" class="txtbox" id="6's" readonly>
                <div class="grid-item">One pair</div>
                <input for="sum"type="text" class="txtbox" id="one_pair" readonly>
                <div class="grid-item">Two pairs</div>
                <input for="sum"type="text" class="txtbox" id="two_pair" readonly>
                <div class="grid-item">Three same</div>
                <input for="sum"type="text" class="txtbox" id="three_same" readonly>
                <div class="grid-item">Four Same</div>
                <input for="sum"type="text" class="txtbox" id="four_same" readonly>
                <div class="grid-item">Full house</div>
                <input for="sum"type="text" class="txtbox" id="full_house" readonly>
                <div class="grid-item">Small straight</div>
                <input for="sum"type="text" class="txtbox" id="small_straight" readonly>
                <div class="grid-item">Large straight</div>
                <input for="sum"type="text" class="txtbox" id="large_straight" readonly>
                <div class="grid-item">Chance</div>
                <input for="sum"type="text" class="txtbox" id="chance" readonly>
                <div class="grid-item">Yatzy</div>
                <input for="sum"type="text" class="txtbox" id="yatzy" readonly>
            </div>
            <div class="grid-box-small">
                <yeet class="sum">Sum:</yeet>
                <input for="sum"type="text" class="txtbox" id="sum" readonly>
            </div>
            <div class="grid-box-small">
                <div class="grid-item">Bonus:</div>
                <input for="sum"type="text" class="txtbox" id="bonus" readonly>
                <div class="grid-item">Total:</div>
                <input for="sum"type="text" class="txtbox" id="total" readonly>
            </div>
        </div> 
    </div>        
        
</div>        
</body>
</html>
