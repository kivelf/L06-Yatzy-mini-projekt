<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy mini-projekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="top-container">
            <div class="dice-container">
                <img src="die_6.png" alt="Die 6" class="dice_regular">
                <img src="die_3.png" alt="Die 3" class="dice_regular">
                <img src="die_1.png" alt="Die 1" class="dice_regular">
                <img src="die_1_inactive.png" alt="Die 5" class="dice_inactive">
                <img src="dice_animation.gif" alt="Die 2" class="dice_regular">
            </div>
            
            
            <span id="turnDisplay">Turn 1</span>
            <button class="roll-button">Roll!</button>
        </div>
        <div class="bottom-container">
            <table class="scorecard">
                <!-- Score rows -->
                <tr>
                    <th>1's</th>
                    <td>
                        <span class="score"> - </span>
                    </td>
                </tr>
                <!-- repeats for each score type -->
                <tr>
                    <th>2's</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>3's</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>4's</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>5's</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
                <tr>
                    <th>6's</th>
                    <td>
                        <span class="score">-</span>
                    </td>

                    <th>Sum:</th>
                    <td>
                        <span class="score">-</span>
                    </td>

                    <th>Bonus:</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <!-- Special score rows -->
                <tr>
                    <th>One pair</th>
                    <td>
                        <span class="score"> - </span>
                    </td>
                </tr>
                <!-- repeats for each score type -->
                <tr>
                    <th>Two pairs</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>Three same</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>Four same</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>Full house</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>Small straight</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>Large straight</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>Chance</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                </tr>
        
                <tr>
                    <th>Yatzy</th>
                    <td>
                        <span class="score">-</span>
                    </td>

                    <th></th>
                    <th></th>
                    <th>Total:</th>
                    <td>
                        <span class="score">-</span>
                    </td>
                
                </tr>
            </table>
        </div>        
        
    </div>        
</body>
</html>
